<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/login.css">
  <!-- Add the Bootstrap CSS link -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="icon">
      <img class="icon-img" src="./img/icon.jpg" alt="Login-Icon"></img>
    </div>
  <div class="body">
<div class="container pt-4">
  <div class="row">
    <div class="col-md-10 login-form-container">
      <h2 class="mb-4 mt-6">Login</h2>
      <p>Dont have an account? <a href="login.html">Create one</a></p>
      <form onsubmit="event.preventDefault(); call();">
        <div class="form-group ">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="enter college email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="enter your password">
        </div>
          <button type="submit" class="btn btn-primary mt-4">Login</button>
        <input type="checkbox" class="remember mt-4" ><label class="ml-1">Remember me</label>
        <a href="forget.html " class="forgotpass">Forget Password?</a>
        <p class="mt-2">By clicking the "Log in" button, you are creating an account, and agree to Group-BNOF Terms of Service and Privacy Policy</p>
        <p class="mt-2">Need an account? <a href="signup.html">SignUp</a></p>
      </form>
    </div>
  </div>
</div>
</div>

<!-- Add the Bootstrap JS and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
      function call() {
        window.location.href = 'student.html';
    }
</script>


</body>
</html>
